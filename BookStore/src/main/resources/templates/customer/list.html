<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>고객 목록</h3>
	<a href="/BookStore/">처음으로</a>
	<a href="/BookStore/customer/register">고객등록</a>
	
	<table border="1">
		<tr>
			<th>고객번호</th>
			<th>고객명</th>
			<th>주소</th>
			<th>휴대폰</th>
			<th>관리</th>
		</tr>
		<tr th:each="user:${list}">
				<td>[[${user.custId}]]</td>
				<td>[[${user.name}]]</td>
				<td>[[${user.address}]]</td>
				<td>[[${user.phone}]]</td>
				<td>
					<a th:href="@{/customer/modifyForm(custId=${user.custId})}">수정</a>			
					<a th:href="@{/customer/delete(custId=${user.custId})}">삭제</a>	
				</td>
			</tr>
	</table>
</body>
</html>
